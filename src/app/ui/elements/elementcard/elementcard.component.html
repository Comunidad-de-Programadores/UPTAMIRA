<div class="card h-100">
    <button
      *ngIf="true"
      class="btn btn-success btn-block"
    >
      Agregar
    </button>
    <div *ngIf="item.images && item.images[0]; else imgDefault">
      <!-- Carousel images-->
      <div
        id="img{{ item.id }}"
        class="carousel slide"
        data-ride="carousel"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div
            *ngFor="let image of item.images; let i = index"
            [ngClass]="{ 'carousel-item': true, active: i == 0 }"
            data-bs-interval="5000"
          >
            <img
              class="d-block w-100"
              style="max-height: 150px"
              [src]="image.url"
              [alt]="i"
            />
            <button
              *ngIf="true"
              class="btn btn-danger btn-block"
            >
              Remove
            </button>
          </div>
        </div>
        <a
          *ngIf="item.images.length > 1"
          class="carousel-control-prev"
          href="#img{{ item.id }}"
          role="button"
          data-slide="prev"
        >
          <span
            class="carousel-control-prev-icon"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          *ngIf="item.images.length > 1"
          class="carousel-control-next"
          href="#img{{ item.id }}"
          role="button"
          data-slide="next"
        >
          <span
            class="carousel-control-next-icon"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!--END CAROUSEL-->
    </div>
    <ng-template #imgDefault>
      <img
        src="{{'assets/img/noimage.png'}}"
        class="card-img-top"
        style="max-height: 150px"
        alt="image"
      />
    </ng-template>
    <div class="card-body">
      <h5 *ngIf="item.name" class="card-title">Nombre: {{ item.name }}</h5>
      <h5 *ngIf="item.title" class="card-title">Nombre: {{ item.title }}</h5>
      <h5 *ngIf="item.displayName" class="card-title">Nombre: {{ item.displayName }}</h5>
      <p *ngIf="item.description" class="card-text">Desc. {{ item.description }}</p>
    </div>
  </div>
