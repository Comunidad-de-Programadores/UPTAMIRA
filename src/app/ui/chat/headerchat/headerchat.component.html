  <div class="container-fluid col-12" >
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-link" *ngFor="let item of navbar.navBarItems">
            <button type="button" value="item.name" (click)="selectedElement(item)" class="btn btn-block btn-outline-primary" >
              {{item.name}}
            </button>
            
          </li>
          <li class="nav-item">
            <button class="btn btn-warning btn-block" (click)="selectedElement()">Nuevo</button>
          </li>
        </ul>
        <form class="d-flex aling-content-right">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
